version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.9
      - image: circleci/mongo:3.4-ram
    environment:
      - MONGODB_URI: "mongodb://localhost:27017/checkin"
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{checksum "package.json"}}
      - run: 
          name: Install NPM
          command: npm install
      - save_cache:
          key: package-cache-{{checksum "package.json"}}
          paths:
            - node_modules
      - run:
          name: Test Suite
          command: ./node_modules/.bin/gulp test
      - run:
          name: Migrate DB
          command: npm run migrate

  deploy:
    docker:
      - image: circleci/node:8.9
    environment:
      HEROKU_APP_NAME: tesc-checkin
    steps:
      - checkout
      - run:
          name: Run Setup Script
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "d9:05:a8:9c:0c:23:0d:96:54:c7:8e:80:80:8d:cc:57"
      - run:
          name: Deploy Master to Heroku
          command: |
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
    
workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master